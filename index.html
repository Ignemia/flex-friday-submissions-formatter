<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Flex Friday Submission Formatter</title>
</head>

<body>
  <nav>
    <figure class="input-group d-flex justify-content-center py-2">
      <button class="btn btn-lg btn-primary active px-5">Flex</button>
      <button class="btn btn-lg btn-primary px-5">Fail</button>
    </figure>
  </nav>
  <main class="container col-xs-8">
    <div class="row text-center">
      <h1>Flex Friday Submission Formatter</h1>
    </div>
    <form action="javascript:void(0)">
      <div class="row">
        <label for="url">Link to your game</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="link-to-url-label">https://www.chess.com/game/live/</span>
          </div>
          <input type="text" class="form-control" id="url" aria-describedby="Link to your game" required/>
        </div>
      </div>
      <div class="row color-select">
        <label>What color did you play?</label>
        <figure class="input-group">
          <button class="btn btn-light form-control">White</button>
          <button class="btn btn-dark form-control">Black</button>
        </figure>
      </div>
      </div>
      <div class="row">
        <label>Enter your usernames</label>
        <div class="input-group">
          <input type="text" id="ign" name="ign" class="form-control" placeholder="In-Game Name" required>
          <input type="text" id="twitch" name="twitch" class="form-control" placeholder="Twitch Nick" required>
        </div>
      </div>
      <div class="row my-2">
        <label>Share your thoughts on the game</label>
        <div class="input-group">
          <textarea name="pl-input" class="form-control" id="pl-input" cols="30" rows="5" required></textarea>
        </div>
      </div>
      <div class="row my-2">
        <div class="input-group display-flex justify-content-end">
          <button class="btn btn-primary float-right col-xs-12 col-md-4" id="submit">Copy</button>
        </div>
      </div>
    </form>
    <div class="container">
      <h3>Output</h3>
      <div class="row">
        <pre id="output"></pre>
      </div>
    </div>
  </main>
</body>

</html>
