<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Friday Submission Formatter</title>
</head>

<body>
    <h1>Format your Flex Friday Message</h1>
    <main>
        <div class="game-data">
            <h2>
                Game information
            </h2>
            <input type="text" name="gamelink" placeholder="Link to your game">
            <div class="" style="position: relative; display: block; width: 100%;">
                <fieldset class="binary-selector" name="color">
                    <legend>Pick your side:</legend>
                    <figure>
                        <input type="radio" name="game-color" value="white">
                        <label for="white">
                            white
                        </label>
                    </figure>
                    <figure>
                        <input type="radio" name="game-color" value="black">
                        <label for="black">
                            black
                        </label>
                    </figure>
                </fieldset>

                <fieldset class="binary-selector" name="mode">
                    <legend>What is flex or fail?</legend>
                    <figure>
                    <input type="radio" name="game-type" value="flex" id="flex">
                    <label for="flex">
                        flex
                    </label>
                    </figure>
                    <figure>
                    <input type="radio" name="game-type" value="fail" id="fail">
                    <label for="fail">
                        fail
                    </label>
                    </figure>
                </fieldset>
            </div>

            <textarea name="personalmessage" id="personalmessage" cols="80" rows="30"
                placeholder="Personal Message"></textarea>
        </div>
        <div class="output-data">
            <h2>Output</h2>
            <pre
                class="output">**[{gametype}]**<br><br>_I played as {color}_<br><br>> {personalmessage}<br><br>_Link: {link}_</pre>
        </div>
    </main>
</body>

<script src="main.js"></script>

</html>
